<ng-template #mdProducto let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Eliminar Producto</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h3 class="text-danger">Quieres eliminar este producto?</h3>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteProducto()">si</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">no</button>
    </div>
  </ng-template>
  <button class="btn btn-danger btn-xs" (click)="modalCallService(mdProducto)"><span class="fas fa-trash"></span></button>
